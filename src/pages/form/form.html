<ion-header>
  <ion-navbar>
    <ion-title>{{ mode }} Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Time</ion-label>
        <ion-select formControlName="time">
          <ion-option *ngFor="let option of selectOptions" [value]="option">{{ option }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button type="button" clear ion-button block (click)="onManageEvent()">Manage Event</button>
    <!-- <ion-list>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list> -->
    <button type="submit" ion-button block>Add {{ mode }} Event</button>
  </form>
</ion-content>
